<div class="login-wrapper">
    <div class="card">
        <div class="card-body">
            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmitLogin(loginForm.value)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.invalidPassword">Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                            letter and 1 number</div>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                <p style="color: blue; text-align: center;">Don't have an account yet? Create one now!</p>


            </form>
        </div>
    </div>

</div>
